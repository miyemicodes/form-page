<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="Fonts-6/css/all.css" />
    <title>Form page</title>
  </head>
  <body>
    <div class="container">
      <form>
        <img src="images/logo.png" alt="" class="view-image" />
        <h2>
          Ready to start your<br />
          journey ?
        </h2>

        <div class="social">
          <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" class="icons"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="icons"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <button class="btn">
          <img src="images/google.png" alt="" class="view-image" /> Continue
          with Google
        </button>

        <small>OR</small>

        <div class="form-control">
          <input type="text" id="name" placeholder="First name" />
        </div>

        <div class="form-control">
          <input type="text" id="Surname" placeholder="Surname" />
        </div>

        <div class="form-control">
          <input type="Email" id="Email" placeholder="Enter your email" />
        </div>

        <button class="btn btn-secondary">Create your account</button>

        <small>
          By signing in you agree to our
          <a href="#" class="deco">terms of use</a>
        </small>
        <p>
          Already have an account?
          <a href="#" class="switch">Switch to login</a>
          <a href="#"><i class="fa-solid fa-laptop"></i></a
          ><!--can i put this in
          the link above ie.a link in a link--------->
        </p>
      </form>
    </div>
  </body>
</html>
